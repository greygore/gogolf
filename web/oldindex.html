<html>
<head>
	<title>GoGolf</title>
</head>
<body>
	<span id="userbar" style="float:right">
		<form id="login">
			<input id="username" name="username" placeholder="Username"/>
			<input id="password" name="password" type="password" placeholder="Password"/>
			<button type="submit">Login</button>
		</form>
		<span id="loggedIn" style="display: none">
			Welcome <span id="userGivenName">goGolfUser</span>
			<button id="logout">Logout</button>
		</span>
	</span>
	<h1>Hello GoGolf</h1>
	<div id="content">
		<button id="getRounds">Get Rounds</button>
		<table id="showRounds">
		</table>
	</div>

    <div id="golfGroupcontent">
        <button id="getGolfGroups">Get Golf Groups</button>
        <table id="showGolfGroups">
        </table>
    </div>
	<script src="//da189i1jfloii.cloudfront.net/js/kinvey-js-0.9.14.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="vendor/mustache.js"></script>
	<script src="app.js"></script>
	<script src="ui.js"></script>
	<script id="round" type="text/html">
	  {{#attr}}
	  <tr>
	  	<td>{{CourseName}}</td>
	  	<td>{{CourseCity}}</td>
	  	<td>{{DateTime}}</td>
	  	<td>{{Price}}</td>
	  </tr>
	  {{/attr}}
	</script>

    <script id="roundParticipants" type="text/html">
        {{#attr}}
        <tr>
            <td>{{Round.attr.CourseName}}</td>
            <td>{{Round.attr.CourseCity}}</td>
            <td>{{Round.attr.DateTime}}</td>
            <td>{{Round.attr.Price}}</td>
            <td>{{User.attr.first_name}}</td>
            <td>{{User.attr.last_name}}</td>
            <td>{{User.attr.email}}</td>
        </tr>
        {{/attr}}
    </script>
    <script id="privategolfgroup" type="text/html">
        {{#attr}}
        <tr>
            <td>{{Name}}</td>
        </tr>
        {{/attr}}
    </script>

    <script id="publicgolfgroup" type="text/html">
        {{#attr}}
        <tr>
            <td>{{Name}}</td>
        </tr>
        {{/attr}}
    </script>

</body>
</html>
