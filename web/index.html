<head>
	<title>GoGolf</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
</head>
<body>

  <script id="template2" type="text/text">
    <link rel="stylesheet" type="text/css" href="template2.css" media="screen" />

    {{! LOGO - G tee }}
    <div id="Layer-13" class="Layer 36"  >
      <img src="images/template2/Layer-13.png" width="67" height="99" alt="Layer 36" />
    </div>

    {{! LOGO - "o" }}
    <div id="Layer-14" class="o"  >
      <img src="images/template2/Layer-14.png" width="27" height="30" alt="o" />
    </div>

    {{! LOGO - "golf" }}
    <div id="Layer-15" class="golf"  >
      <img src="images/template2/Layer-15.png" width="91" height="55" alt="golf" />
    </div>

    <div id="Layer-1" class="Background">
	    {{! DATA - User full name welcome text }}
	    <div id="Layer-6" class="Hi Milton Bradley">
	      <span style="font-size: 14pt; white-space: nowrap; color: #888">Hi, <span id="userNameFull">{{user.name.full}}</span></span>
	    </div>

	    {{! BUTTON - Log Out button }}
	    <div id="Layer-7" class="Rounded Rectangle 8"  >
	      <button id="logout" style="margin-left: 5px; height: 35px; color: #999; border: 0px; font-size: 14pt; font-weight: bold; background-color: #f6f6f6; white-space: nowrap; cursor: pointer; border-radius: 3px">Log Out</button>
	    </div>

	    {{! LABEL - Handicap }}
	    <div id="Layer-34" class="Handicap"  >
	      <img src="images/template2/Layer-34.png" width="88" height="21" alt="Handicap" />
	    </div>
	    {{! DATA - Handicap }}
	    <div id="Layer-37" class="14"  >
	      <span style="color: #999; font-size: 22pt; font-weight: 600; position: relative; top: -8px">{{user.handicap}}</span>
	    </div>

	    {{! LABEL - Rounds this year }}
	    <div id="Layer-38" class="Rounds this year"  >
	      <img src="images/template2/Layer-38.png" width="152" height="21" alt="Rounds this year" />
	    </div>
	    {{! DATA - Rounds this year }}
	    <div id="Layer-39" class="9"  >
	      <span style="color: #999; font-size: 22pt; font-weight: 600; position: relative; top: -8px">9</span>
	    </div>

	    {{! LAYOUT - Upcoming Rounds row 1 }}
	    <div id="Layer-28" class="Rounded Rectangle 9"  >
	    	{{! LAYOUT - Gray background }}
	      <img src="images/template2/Layer-28.png" width="676" height="79" alt="Rounded Rectangle 9" />

	      {{! DATA - Profile Pic 1 }}
	      <div id="Layer-42" class="Layer 46"  >
	        <img src="images/template2/Layer-42.png" width="68" height="68" alt="Layer 46" />
	      </div>

	      {{! DATA - Profile Pic 2 }}
	      <div id="Layer-41" class="Layer 45"  >
	        <img src="images/template2/Layer-41.png" width="67" height="67" alt="Layer 45" />
	      </div>

	      {{! DATA - Profile Pic 3 }}
	      <div id="Layer-40" class="Layer 44"  >
	        <img src="images/template2/Layer-40.png" width="67" height="67" alt="Layer 44" />
	      </div>

	      {{! DATA - Date }}
	      <div id="Layer-31" class="11172013"  >
	        <img src="images/template2/Layer-31.png" width="77" height="20" alt="11172013" />
	      </div>

	      {{! DATA - Course Name }}
	      <div id="Layer-30" class="TPC Sawgrass"  >
	        <img src="images/template2/Layer-30.png" width="125" height="19" alt="TPC Sawgrass" />
	      </div>
	    </div>

	    {{! LAYOUT - Upcoming Rounds row 2 }}
	    <div id="Layer-29" class="Rounded Rectangle 9 copy"  >
	    	{{! LAYOUT - Gray background }}
	      <img src="images/template2/Layer-29.png" width="676" height="81" alt="Rounded Rectangle 9 copy" />

	      {{! DATA - Profile Pic 1 }}
	      <div id="Layer-43" class="Layer 47"  >
	        <img src="images/template2/Layer-43.png" width="70" height="70" alt="Layer 47" />
	      </div>

	      {{! DATA - Date }}
	      <div id="Layer-33" class="1242013"  >
	        <img src="images/template2/Layer-33.png" width="75" height="20" alt="1242013" />
	      </div>

	      {{! DATA - Course Name }}
	      <div id="Layer-32" class="TPC Hilton"  >
	        <img src="images/template2/Layer-32.png" width="96" height="15" alt="TPC Hilton" />
	      </div>
	    </div>

	    {{! LABEL - Upcoming Rounds header }}
	    <div id="Layer-27" class="Upcoming Rounds"  >
	      <img src="images/template2/Layer-27.png" width="150" height="20" alt="Upcoming Rounds" />
	    </div>

	    {{! LAYOUT - HR under Upcoming Rounds }}
	    <div id="Layer-36" class="Shape 1 copy 2"  >
	      <img src="images/template2/Layer-36.png" width="674" height="3" alt="Shape 1 copy 2" />
	    </div>
	  </div>

	  {{! LAYOUT - Middle section }}
	  <div id="Layer-2" class="Layer 34">

	  	{{! LAYOUT - Profile "badge" }}
	    <div id="Layer-4" class="Layer 40"  >
	      {{! LAYOUT - Background }}
	      <img src="images/template2/Layer-4.png" width="1218" height="557" alt="Layer 40" />

	      {{! LAYOUT - Photo }}
	      <div id="Layer-9" class="Layer 41"  >
	        <img src="images/template2/Layer-9.png" width="294" height="294" alt="Layer 41" />
	      </div>

	      {{! DATA - Name }}
	      <div id="Layer-10" class="Milton Bradley"  >
	      	<span style="color: white; font-size: 16pt; white-space: nowrap">{{user.name.full}}</span>
	      </div>

	      {{! DATA - Home Course? }}
	      <div id="Layer-11" class="Alpharetta Athletic Club"  >
	      	<span style="color: white; font-size: 16pt; white-space: nowrap">{{user.course}}</span>
	      </div>

	      {{! DATA - Business}}
	      <div id="Layer-12" class="Partner Trautman Sanders"  >
	      	<span style="color: white; font-size: 16pt; white-space: nowrap">{{user.company}}</span>
	      </div>
	    </div>

	    {{! MENU - Main menu }}
	    <div id="Layer-5" class="Rectangle 2">
	    	{{! LAYOUT - Menu border box }}
	    	<img src="images/template2/Layer-5.png" width="1267" height="62" alt="Rectangle 2" style="position: relative; left: -33px"/>

	      {{! MENU - Search menu item}}
	      <div id="Layer-17" class="Rectangle 3 copy"  >
	      	{{! LAYOUT - Gray menu background }}
	        <img src="images/template2/Layer-17.png" width="112" height="62" alt="Rectangle 3 copy" />
	        <div id="Layer-20" class="Search Rounds"  >
  	      	<a href="#search_rounds" style="color: #fff; font-size: 14pt; position: relative; top: -5px; text-decoration: none">Search Rounds</a>
	        </div>
	      </div>

	      {{! MENU - Info menu item }}
	      <div id="Layer-18" class="Rectangle 3 copy 2">
	      	{{! LAYOUT - Info menu selection }}
	        {{#menu.info}}<img src="images/template2/Layer-18.png" width="113" height="62" alt="Rectangle 3 copy 2" />{{/menu.info}}
	        <div id="Layer-21" class="Info">
	          <a href="#info" style="{{#menu.info}}color: white; {{/menu.info}}font-size: 14pt; position: relative; top: -2px; white-space: nowrap; text-decoration: none">Info</a>
	        </div>
	      </div>

	      {{! MENU - Contacts menu item }}
	      <div id="Layer-22" class="Contacts">
	        {{#menu.contacts}}<img src="images/template2/Layer-18.png" width="113" height="62" alt="Rectangle 3 copy 2" style="position: relative; top: -23px; left: -15px"/>{{/menu.contacts}}
	        <div id="Layer-21">
		      	<a href="#contacts" style="{{#menu.contacts}}color: white; {{/menu.contacts}}font-size: 14pt; position: relative; top: -25px; left: -35px; white-space: nowrap; text-decoration: none">Contacts</a>
		      </div>
	      </div>

    		{{! MENU - Groups menu item }}
	      <div id="Layer-23" class="Groups"  >
	        {{#menu.groups}}<img src="images/template2/Layer-18.png" width="113" height="62" alt="Rectangle 3 copy 2" style="position: relative; top: -23px; left: -20px"/>{{/menu.groups}}
	        <div id="Layer-21">
		      	<a href="#groups" style="{{#menu.groups}}color: white; {{/menu.groups}}font-size: 14pt; position: relative; top: -25px; left: -35px; white-space: nowrap; text-decoration: none">Groups</a>
		      </div>
	      </div>

	      {{! MENU - Bag Tags menu item }}
	      <div id="Layer-24" class="Bag Tags">
	        {{#menu.bag_tags}}<img src="images/template2/Layer-18.png" width="113" height="62" alt="Rectangle 3 copy 2" style="position: relative; top: -23px; left: -10px;"/>{{/menu.bag_tags}}
	        <div id="Layer-21">
		      	<a href="#bag_tags" style="{{#menu.bag_tags}}color: white; {{/menu.bag_tags}}font-size: 14pt; position: relative; top: -25px; left: -35px; white-space: nowrap; text-decoration: none; z-index: 21">Bag Tags</a>
		      </div>
	      </div>

	      {{! MENU - New Round menu item }}
	      <div id="Layer-16" class="Rectangle 3"  >
	      	{{! LAYOUT - Gray menu background }}
	        <img src="images/template2/Layer-16.png" width="113" height="62" alt="Rectangle 3" />
	        <div id="Layer-19" class="New Round"  >
  	      	<a href="#new_round" style="color: #fff; font-size: 14pt; position: relative; top: -5px; text-decoration: none">New Round</a>
	        </div>
	      </div>

	    </div>

			{{! LAYOUT - Menu selector triangle }}	    
	    <div id="Layer-25" class="Polygon 1"  >
	      <img src="images/template2/Layer-25.png" width="21" height="19" alt="Polygon 1" style="position: relative; left: {{#menu.search_rounds}}-110px{{/menu.search_rounds}}{{#menu.info}}0px{{/menu.info}}{{#menu.contacts}}120px{{/menu.contacts}}{{#menu.groups}}230px{{/menu.groups}}{{#menu.bag_tags}}345px{{/menu.bag_tags}}{{#menu.new_round}}455px{{/menu.new_round}}"/>
	    </div>

			{{! LAYOUT - History HR }}	  	
	    <div id="Layer-35" class="Shape 1 copy"  >
	      <img src="images/template2/Layer-35.png" width="674" height="3" alt="Shape 1 copy" />
	    </div>

	    {{! LABEL - History }}
	    <div id="Layer-26" class="History"  >
	      <img src="images/template2/Layer-26.png" width="59" height="20" alt="History" />
	    </div>

	  </div>

	 	{{! LAYOUT - Footer }}
	  <div id="Layer-44" class="Rectangle 1"  >
	    <img src="images/template2/Layer-44.png" width="1217" height="90" alt="Rectangle 1" />
	  </div>
  </script>
	<script src="//da189i1jfloii.cloudfront.net/js/kinvey-js-0.9.14.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="vendor/mustache.js"></script>
	<script src="app.js"></script>
	<script src="ui.js"></script>
 	<script id="round" type="text/html">
	  {{#attr}}
	  <tr>
	  	<td>{{CourseName}}</td>
	  	<td>{{CourseCity}}</td>
	  	<td>{{DateTime}}</td>
	  	<td>{{Price}}</td>
	  </tr>
	  {{/attr}}
	</script>
	<script id="roundParticipants" type="text/html">
	  {{#attr}}
	  <tr>
	  	<td>{{Round.attr.CourseName}}</td>
	  	<td>{{Round.attr.CourseCity}}</td>
	  	<td>{{Round.attr.DateTime}}</td>
	  	<td>{{Round.attr.Price}}</td>
	  	<td>{{User.attr.first_name}}</td>
	  	<td>{{User.attr.last_name}}</td>
	  	<td>{{User.attr.email}}</td>
	  </tr>
	  {{/attr}}
	</script>
  <script id="privategolfgroup" type="text/html">
      {{#attr}}
      <tr>
          <td>{{Name}}</td>
      </tr>
      {{/attr}}
  </script>
  <script id="publicgolfgroup" type="text/html">
      {{#attr}}
      <tr>
          <td>{{Name}}</td>
      </tr>
      {{/attr}}
  </script>

</body>
</html>
